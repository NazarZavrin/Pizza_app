<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza orders</title>
    <link rel="stylesheet" href="./style/employee.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <span id="employee-name"></span>
            <button class="change-account-btn">Увійти</button>
            <button class="exit-btn">Вихід</button>
        </header>
        <main>
            <header>
                <section class="search-section">
                    <header>Фільтри для пошуку:</header>
                    <div class="search-inputs">
                        <input name="customer_name" type="text" placeholder="Ім'я покупця">
                        <input name="customer_phone_num" type="text" placeholder="Номер телефону покупця">
                        <input name="pizza_name" type="text" placeholder="Назва піци">
                        <input name="receipt_num" type="text" placeholder="Номер чеку">
                    </div>
                    <div>
                        <button id="search-btn">Шукати</button>
                    </div>
                </section>
                <button id="refresh-btn">Оновити дані</button>
            </header>
            <section id="orders"></section>
        </main>
    </div>
    <script src="./script/employee.js" type="module"></script>
</body>

</html>
