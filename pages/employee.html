<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee page</title>
    <link rel="stylesheet" href="./style/employee.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="account-btn">
                <img src="/img/avatar.png" onerror="event.target.setAttribute('src', '/img/1x1-transparent.png'); event.target.onerror = null;">
            </div>
            <span id="employee-name"></span>
            <a href="/">
                <button class="to-main-page-btn">Оформити замовлення</button>
            </a>
            <!-- <a href="/">
                <button class="exit-btn">Вихід</button>
            </a> -->
        </header>
        <main style="display: none;">
            
            <a href="/orders">
                <button class="to-orders-page-btn">Видача і видалення замовлень</button>
            </a>
            <a href="/customers">
                <button class="to-customers-page-btn">Ведення даних про користувачів</button>
            </a>
            <a href="/employees">
                <button class="to-employees-page-btn">Ведення даних про співробітників</button>
            </a>
            <a href="/report">
                <button class="report-btn">Звіт з виданих замовлень за період</button>
            </a>
        </main>
    </div>
    <script src="./script/employee.js" type="module"></script>
</body>

</html>
